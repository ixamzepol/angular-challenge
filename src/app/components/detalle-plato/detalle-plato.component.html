<h1 mat-dialog-title>Detalles del plato</h1>
<div mat-dialog-content>
  <ul>
    <li>
      <span>Nombre: {{ data.title }}</span>
    </li>
    <li>
        <span>Precio: $ {{ data.pricePerServing }}</span>
      </li>
      <li>
        <span>Tiempo de preparacion: {{ data.readyInMinutes }} min </span>
      </li>
      <li>
        <span>HealthScore: {{ data.healthScore }}</span>
      </li>

    
  </ul>
</div>
